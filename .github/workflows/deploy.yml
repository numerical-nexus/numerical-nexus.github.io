name: Deploy to GitHub Pages

on:
  push:
    branches: ['main']
  workflow_dispatch:

concurrency:
  group: 'pages'
  cancel-in-progress: false

env:
  UV_SYSTEM_PYTHON: 1

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: ğŸš€ Install uv
        uses: astral-sh/setup-uv@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.12

      - name: ğŸ“¦ Install dependencies
        run: |
          uv pip install marimo

      - name: ğŸ› ï¸ Export notebooks
        run: |
          python scripts/build.py

      - name: ğŸ“ Remove old root index.html and copy the new one
        run: |
          rm -f index.html  # Remove old root index.html if it exists
          cp _site/index.html index.html  # Copy new version from _site/

      - name: ğŸ“¤ Upload artifact (Deploy Everything)
        uses: actions/upload-pages-artifact@v3
        with:
          path: .

  deploy:
    needs: build

    permissions:
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: ğŸš€ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
