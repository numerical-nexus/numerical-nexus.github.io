name: Deploy to GitHub Pages

on:
  push:
    branches: ['main']
  workflow_dispatch:

concurrency:
  group: 'pages'
  cancel-in-progress: false

env:
  UV_SYSTEM_PYTHON: 1

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: ğŸš€ Install uv
        uses: astral-sh/setup-uv@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.12

      - name: ğŸ“¦ Install dependencies
        run: |
          uv pip install marimo

      - name: ğŸ› ï¸ Run build script (Generates `_site/`)
        run: |
          python scripts/build.py

      - name: ğŸ” Debug: Check if `_site/` was created
        run: |
          ls -la
          ls -la _site/ || echo "_site directory NOT FOUND"

      - name: ğŸ“¤ Upload `_site/` as GitHub Pages artifact (If It Exists)
        if: success()
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site  # Deploy `_site/` as the website root

  deploy:
    needs: build

    permissions:
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: ğŸš€ Deploy `_site/` to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
